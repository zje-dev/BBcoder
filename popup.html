<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="css/index.css"/>
		<script src="js/index.js" type="text/javascript"></script>
	</head>
	<body id="body">
		<center class="SCTb"><input style="border-top-left-radius: 10px;border-top-right-radius: 10px;" type="text" placeholder="texto" id="in_the_end"/></center><div id="SCT" class="false">
		<center>
			<select id="EV">
				<option value="0">seleccionar</option>
				<option value="1">añadir una lista</option>
				<option value="2">opciones para editar texto</option>
			</select>
			<br><br>
			<div class="edit" id="edit">
				<!-- <seleccionar> -->
				<div id="0" style="display: block"></div>
				<!-- </seleccionar> -->
				<!-- <añadir una lista> -->
				<div id="1" style="display: none">
					<input type="text" placeholder="contenido del elemento" style="border-top-left-radius: 10px;border-top-right-radius: 10px;border-bottom-left-radius: 0px;border-bottom-right-radius: 0px;"/>
					<input type="button" value="añadir elemento" style="width: 95%;border: solid 0px;padding: 7px 10px;border-top-left-radius: 0px;border-top-right-radius: 0px;border-bottom-left-radius: 10px;border-bottom-right-radius: 10px;"/>
					<br>
					<div class="SCTb" id="end" style="border-bottom-left-radius: 10px;border-bottom-right-radius: 10px;">
						<ul class="listTree"></ul>
					</div>
				</div>
				<!-- </añadir una lista> -->
				<!--<opciones para editar texto>-->
				<div id="2" style="display: none">
					<input type="text" id="ETT" placeholder="texto a editar" style="border-top-left-radius: 10px;border-top-right-radius: 10px;border-bottom-left-radius: 0px;border-bottom-right-radius: 0px;"/>
					<input type="button" id="ETB" value="añadir texto editado" style="width: 95%;border: solid 0px;padding: 7px 10px;border-top-left-radius: 0px;border-top-right-radius: 0px;border-bottom-left-radius: 10px;border-bottom-right-radius: 10px;"/>
					<div class="SCTb" style="border-bottom-left-radius: 10px;border-bottom-right-radius: 10px;border-top-left-radius: 0px;border-top-right-radius: 0px;height: 75%;width: 80%;padding: 0px">
						<select id="ET" value="C">
							<option value="C">cambiarle el color al texto</option>
							<option value="T">tachar texto</option>
							<option value="S">subrayar texto</option>
							<option value="Z">cambiar el tamaño del texto</option>
							<option value="P">marcar como spoiler</option>
							<option value="U">cursiva</option>
						</select>
						<div>
							<div id="C" style="display: block">
								seleccionar color: <input id="IC" type="color" style="border: solid 0px"/>
							</div>
							<div id="T" style="display: none">
								<input id="TC" type="button" value="tachar" style="border: solid 0px;border-radius: 10px;width: 95%;background-color: white"/>
							</div>
							<div id="S" style="display: none">
								<input id="SC" type="button" value="subrayar" style="border: solid 0px;border-radius: 10px;width: 95%;background-color: white"/>
							</div>
							<div id="Z" style="display: none">
								<input id="STF" type="range" name="points" min="0" max="20" value="14"/>
								<br>
								<span id="STT">texto de ejemplo</span>
							</div>
							<div id="P" style="display: none">
								<input id="spoi" type="button" value="marcar como spoiler" style="border: solid 0px;border-radius: 10px;width: 95%;background-color: white"/>
							</div>
							<div id="U">
								<input id="cursed" type="button" value="cursiva" style="border: solid 0px;border-radius: 10px;width: 95%;background-color: white"/>
							</div>
						</div>
					</div>
				</div>
				<!--</opciones para editar texto>-->
			</div>
		</center>
	</body>
</html>
